<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>z-index</title>
    <style>
        div, img {
            position: absolute;
            
        }

        #sA {
            z-index: -3;
            left: 10px;
            top: 20px;
        }

        
        #s2 {
            z-index: 2;
            left: 40px;
            top: 30px;
        }

        #s3 {
            z-index: 3;
            left: 80px;
            top: 40px;
        }

        #s7 {
            z-index: 7;
            left: 120px;
            top: 50px;
        }

    </style>
</head>
<body>
    <h3>z-index</h3>
    <hr>
    <div>
        <img id="sA" src="../img/spade-A.png" alt="" width="100px" height="140px">
        <img id="s2" src="../img/spade-2.png" alt="" width="100px" height="140px">
        <img id="s3" src="../img/spade-3.png" alt="" width="100px" height="140px">
        <img id="s7" src="../img/spade-7.png" alt="" width="100px" height="140px">
    </div>
</body>
</html>
