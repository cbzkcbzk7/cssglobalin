<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>글로벌인 카페</title>
    <style>
        #menubar {
            background-color: olive;
            padding: 0;
            width: 600px;
        }

        #menubar ul li {
            display: inline-block;
            list-style-type: none;
            padding: 0px 15px;
        }

        #menubar ul li a{
            color: white;
            text-decoration: none;
        }

        #menubar ul li a:hover{
                color:skyblue;
        }
    </style>
</head>
<body>
    <h3>글로벌인 카페</h3>
    <hr>
    <nav id="menubar">
        <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">Expresso</a></li>
            <li><a href="#">Cappuccino</a></li>
            <li><a href="#">Cafe Latte</a></li>
            <li><a href="#">F.A.Q</a></li>
        </ul>
    </nav>
</body>
</html>
