<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        label span{
            display: inline-block;
            width: 90px;
            text-align: right;
            padding: 10px;
        }

        input[type=text]{
            color: red;

        }

        input:hover, textarea:hover{
            color:aliceblue;
        }

        input[type=text]:focus,input[type=email]:focus {
            font-size:120%;

        }
    </style>
</head>
<body>
    <form>
        <label>
            <span>Name<input type="text" placeholder="hong"></span>
        </label>
        <label>
            <span>Email<input type="email" placeholder="hong@test.com"></span>
        </label>
        <label></label>
            <span>Comment <textarea placeholder="memo"></textarea></span>
        </label>
        <label>
            <span><input type="submit" value="전송"></span>
        </label>
    </form>
</body>
</html>
