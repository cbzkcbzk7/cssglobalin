<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>애니메이션</title>
    <style>
        @keyframes love {
            from { font-size: 100%;}
            to {font-size: 1000%;}
        }

        h3 {
            animation-name: love;
            animation-duration: 3s;
            animation-iteration-count: infinite;
        }
    </style>
</head>
<body>
    <h3>사랑!</h3>
    <hr>
    <p>
        사랑 글자가 100%에서 부터 1000%로 바뀌는
        무한 반복 애니메이션
    </p>
    
</body>
</html>
