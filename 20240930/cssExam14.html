<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            font : normal 24px verdana;
        
        }

        .dropText {
            text-shadow: 3px 3px;
        }

        .redText {
            text-shadow: 3px 3px red;
        }

        .blurText {
            text-shadow: 3px 3px 5px skyblue;
        }

        .glowEffect {
            text-shadow: 0px 0px 3px red;
        }

        .wordArtEffect {
            color : white;
            text-shadow: 0px 0px 3px darkblue;
        }

        .threeDEffect {
            color : white;
            text-shadow: 2px 2px 4px black;
        }

        .multiEffect {
            color : yellow;
            text-shadow: 2px 2px 2px black,
            0 0 25px blue,
            0 0 5px darkblue;

        }
    </style>
</head>
<body>
    <h3>그림자 효과</h3>
    <hr>
    <div class="dropText">Drop Shadow</div>
    <div class="redText">Red Shadow</div>
    <div class="blurText">Blur Shadow</div>
    <div class="glowEffect">Glow Effect</div>
    <div class="wordArtEffect">WordArtEffect</div>
    <div class="threeDEffect">ThreeDEffect</div>
    <div class="multiEffect">Multi Shadow Effect</div>
</body>
</html>
