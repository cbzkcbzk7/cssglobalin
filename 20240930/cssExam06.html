<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        div {
            width: 250px;
            height: 150px;
        }

        h3 {
            text-align: right;
        }

        span {
            text-decoration: line-through;
        }

        strong {
            text-decoration: overline;
        }

        .p1 {
            text-indent: 3em;
            text-align: justify;
        }

        .p2 {
            text-indent: 1em;
            text-align: center;
        }
    </style>
</head>
<body>
    <div align="center">
    <h3>텍스트 꾸미기</h3>
    <hr>
    <p class="p1">
        HTML의 태그만으로 기존의 워드프로세서와 같이
        들여쓰기, 정렬, 공백, 간격 등과 세밀한
        <span>텍스트 제어</span>를 할 수 없다.
    </p>
    <p class="p2">
        그러나, <strong>스타일시트</strong>
        이를 가능하게 한다. 들여쓰기, 정렬에 대해서
        알아본다.
    </p>
    <P class="p3">
        <a href="http://www.naver.com" style="text-decoration: none;">naver</a>
        밑줄이 없는 네이버 링크
    </P>
</div>
</body>
</html>
